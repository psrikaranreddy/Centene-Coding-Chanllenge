<div>
    <div class="table-container">

        <table mat-table [dataSource]="data" class="theme-table" matSort matSortActive="created" matSortDisableClear
            matSortDirection="desc">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <ng-container matColumnDef="dateOfBirth">
                <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
                <td mat-cell *matCellDef="let row">{{row.dateOfBirth | date:'MM/dd/yyyy'}}</td>
            </ng-container>

            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let row">{{row.active?'Active':'In Active'}}</td>
            </ng-container>
            <ng-container matColumnDef="options">
                <th mat-header-cell  *matHeaderCellDef>Options</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="editEnrollee(row)"  matTooltip="Edit Enrollee"
                    matTooltipPosition="below" class="mr-2" aria-label="Edit Enrollee">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button color="warn" matTooltip="Delete Enrollee"
                      matTooltipPosition="below" (click)="deleteEnrollee(row)">
                        <mat-icon>delete</mat-icon>
                      </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator (page)="onPage($event)" [length]="allData.length" [pageSize]="10"></mat-paginator>
</div>
